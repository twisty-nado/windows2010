<html>
  <head>
    <title>Windows 2010</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/7.css" />
    <script src="closewindow.js"></script>
  </head>

  <body>
    <style>
        body{
            background-image: url(loginsetup.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; 
        }
        
        .font{
            font-size: 24px;
        }
    </style>
    <div class="window glass" id="mydiv" style="margin: auto; width: 750px; justify-content: center; transform: translateY(-50%); top: 50%; position: absolute; transform: translate(-50%, -50%); left: 50%; backdrop-filter: blur(2px);">
        <div class="title-bar" id="mydivheader">
        <div class="title-bar-text">Setup</div>
        <div class="title-bar-controls">
            <button aria-label="Close" onclick="show(mydiv)"></button>
        </div>
      </div>
      <div class="window-body">
        <h1 class="font">Welcome to the setup, press continue so we can amaze you.</h1>
        <br>
        <button style="position: absolute; transform: translateX(-50%); left: 50%; bottom: 10;" onclick="location.href = 'setuploading.html'">Continue</button>
      </div>
      <script>
        // Make the DIV element draggable:
dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
    </script>
    </div>
  </body>
</html>
