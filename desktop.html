<html>
  <head>
    <title>Windows 2010</title>
    <meta charset='UTF-8' />
    <link rel='stylesheet' href='https://unpkg.com/7.css' />
    <script src='closewindow.js'></script>
  </head>

  <body>
    <style>
        body{
            background-image: url(loginsetup.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center; 
            color: white;
            text-shadow: #000 0px 0px 1px,   #000 0px 0px 1px,   #000 0px 0px 1px,#000 0px 0px 1px,   #000 0px 0px 1px,   #000 0px 0px 1px;
        }
        
        .font{
            font-size: 24px;
        }
        .taskbar{
            backdrop-filter: blur(2px);
            background-image: url(taskbar.png);
        }
    </style>
  <div class='desktopIcons'>
    <div style='width: 64; height: 56; left: 16px; position: absolute; top: 16px; text-align: center;'>
      <img src='recyclebin.png' width='48' height='48'>
      <br>
      <m>Recylce Bin</m>
    </div>
    <div style='width: 64; height: 56; left: 16px; position: absolute; top: 96px; text-align: center;'>
      <img src='sb.png' width='48' height='48' onclick="show(mydiv)">
      <br>
      <m>winver.EXE</m>
    </div>
  </div>
  <div class='taskbar' style='position: absolute; bottom: 0; width: 100%; height: 24px; left: 0'>
    <img class='startbutton' src='sb.png' width='40px' height='40px' style='position: absolute; bottom: 0; left: 4;'>
    <main id='datetime' style='color: white; font-size: large; position: absolute; bottom: 0; right: 0; height: 24px;'>time</main>
    <script>
      function getDayTime(){
        var dt = new Date();
        document.getElementById('datetime').innerHTML = dt.toLocaleTimeString();
      }
      setInterval('getDayTime()', 100);
      </script>
    </div>
    <div hidden class="window glass" id="mydiv" style="margin: auto; width: 750px; justify-content: center; transform: translateY(-50%); top: 50%; position: absolute; transform: translate(-50%, -50%); left: 50%; backdrop-filter: blur(2px);">
      <div class="title-bar" id="mydivheader">
      <div class="title-bar-text">winver</div>
      <div class="title-bar-controls">
          <button aria-label="Close" onclick="remove(mydiv)"></button>
      </div>
    </div>
    <div class="window-body">
      <h1 class="font">Windows 2010 Milestone 1 Build 3310</h1>
      <br>
      <button style="position: absolute; transform: translateX(-50%); left: 50%; bottom: 10;" onclick="remove(mydiv)">OK</button>
    </div>
    <script>
      // Make the DIV element draggable:
dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
if (document.getElementById(elmnt.id + "header")) {
  // if present, the header is where you move the DIV from:
  document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
} else {
  // otherwise, move the DIV from anywhere inside the DIV:
  elmnt.onmousedown = dragMouseDown;
}

function dragMouseDown(e) {
  e = e || window.event;
  e.preventDefault();
  // get the mouse cursor position at startup:
  pos3 = e.clientX;
  pos4 = e.clientY;
  document.onmouseup = closeDragElement;
  // call a function whenever the cursor moves:
  document.onmousemove = elementDrag;
}

function elementDrag(e) {
  e = e || window.event;
  e.preventDefault();
  // calculate the new cursor position:
  pos1 = pos3 - e.clientX;
  pos2 = pos4 - e.clientY;
  pos3 = e.clientX;
  pos4 = e.clientY;
  // set the element's new position:
  elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
  elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
}

function closeDragElement() {
  // stop moving when mouse button is released:
  document.onmouseup = null;
  document.onmousemove = null;
}
}
  </script>
  </div>
</html>
